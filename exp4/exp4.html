<html>
    <head>
        <title>HTML FORMS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body class="bg-info-subtle position-absolute top-0 start-50 translate-middle-x">
        <h1 class=" text-warning">REGISTRATION FORM</h1><br>
        <form action="/submit_form" method="post">

            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="First name" required><br><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Last name" required><br><br>

            <label for="Date of Birth">Date of Birth:</label>
            <input type="date" id="Date of Birth" name="Date of Birth" required><br><br>
            
            <label for="blood_group">Blood_group:</label>
            <select id="blood_group" name="blood_group" required>
                <option value="">Select</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
              </select><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>
            
            <label for="country">Country:</label>
            <select name="country" id="country" required>
                <option value="" disabled selected>Select your country</option>
                <option value="Afghanistan">Afghanistan</option>
                <option value="Australia">Australia</option>
                <option value="Brazil">Brazil</option>
                <option value="China">China</option>
                <option value="France">France</option>
                <option value="India">India</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Japan">Japan</option>
                <option value="Russia">Russia</option>
                <option value="United Kingdom, The">United Kingdom, The</option>
            </select><br><br>

        <label for="region">Regionality Category:</label>
        <select id="region" name="region" required>
        <option value="" disabled selected>Select your regionality category</option>
        <option value="urban">Urban</option>
        <option value="suburban">Suburban</option>
        <option value="rural">Rural</option>
        <option value="remote">Remote</option>
        </select><br><br>
        
        <label for="community">community:</label>
        <select id="community" name="community" required>
            <option value="BC">BC</option>
            <option value="ST">ST</option>
            <option value="SC">SC</option>
        </select><br><br>

        <label for="Address">Address:</label><br>
        <textarea name="Address" id="Address" cols="50" rows="5" required></textarea><br><br>

        <label for="contact">Contact number:</label>
        <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required><br><br>

       <button type="submit" class="position-absolute bottom-0 end-0">Next</button>

    </form>
        
    </body>
</html>
