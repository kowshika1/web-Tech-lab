<!DOCTYPE html>
<html>
<head>
    <title>Basic form</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 Utilities p-3 mb-2 bg-info text-dark ">
    <h1 class="text-center">Registration Form</h1>
    <div class="row justify-content-center ">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body Utilities p-3 mb-2 bg-secondary text-white">
                    <form action="form3.html" onsubmit="return formvalidate()">
                        <div class="mb-3">
                            <label for="fname" class="form-label">First Name:</label>
                            <input type="text" class="form-control" id="fname" placeholder="Enter your first name" required>
                        </div>
                        <div class="mb-3">
                            <label for="lname" class="form-label">Last Name:</label>
                            <input type="text" class="form-control" id="lname" placeholder="Enter your last name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Gender:</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="male" name="gen" value="male" required>
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="female" name="gen" value="female" required>
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="other" name="gen" value="other" required>
                                <label class="form-check-label" for="other">Other</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date Of Birth:</label>
                            <input type="date" class="form-control" id="DOB" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mail id:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone No:</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Department:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="dep1" name="dep1" value="IT">
                                <label class="form-check-label" for="dep1">IT</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="dep2" name="dep2" value="ECE">
                                <label class="form-check-label" for="dep2">ECE</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="dep3" name="dep3" value="MECH">
                                <label class="form-check-label" for="dep3">MECH</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="dep4" name="dep4" value="CIVIL">
                                <label class="form-check-label" for="dep4">CIVIL</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Year:</label>
                            <select class="form-select" id="year" required>
                                <option value="1">I</option>
                                <option value="2">II</option>
                                <option value="3">III</option>
                                <option value="4">IV</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Age:</label>
                            <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Address:</label>
                            <textarea class="form-control" id="Address" rows="3" placeholder="Enter your address" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password:</label>
                            <input type="password" class="form-control" id="pass" placeholder="Enter a password" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirm Password:</label>
                            <input type="password" class="form-control" id="repass" placeholder="Re-enter your password" required>
                        </div>
                        <center><button type="submit" class="btn btn-primary">Submit</button></center>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function formvalidate() {
        // Your validation code goes here
            var fname = document.getElementById("fname").value;
            if (fname === "" || /\d/.test(fname)) {
                window.alert("Please enter a valid first name");
                return false;
            }

            var lname = document.getElementById("lname").value;
            if (lname === "" || /\d/.test(lname)) {
                window.alert("Please enter a valid last name");
                return false;
            }

            var gender = document.querySelector('input[name="gen"]:checked');
            if (!gender) {
                window.alert("Please select a gender");
                return false;
            }

            var email = document.getElementById("email").value;
            if (email === "" || !isValidEmail(email)) {
                window.alert("Please enter a valid email");
                return false;
            }

            var ph = document.getElementById("phone").value;
            if (ph.length !== 10 || isNaN(ph)) {
                window.alert("Enter a valid 10-digit phone number");
                return false;
            }

            var age = document.getElementById("age").value;
            if (age < 0 || age === "") {
                window.alert("Enter a valid age");
                return false;
            }

            var addr = document.getElementById("Address").value;
            var regex = /^[0-9A-Za-z\s,'-]*$/;
            if (!regex.test(addr)) {
                window.alert("Enter a valid address");
                return false;
            }

            var pass = document.getElementById("pass").value;
            var repass = document.getElementById("repass").value;
            if (pass !== repass) {
                window.alert("Passwords do not match");
                return false;
            }

            return true;
        }

        function isValidEmail(email) {
            var re = /\S+@\S+\.\S+/;
            return re.test(email);
        }

       
</script>


</body>
</html>
